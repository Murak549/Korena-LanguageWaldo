l_english:
 LOADING_TIP_0: "이것은 능욕하는것이다. 남는다 우리의 손을 접은채로 남들이 역사를 써내려가는 하는동안. 이것은 작은 문제다 누가 이기는가.\n- 베니토 무솔리니"
 LOADING_TIP_1: "훌륭한 사람을 만들기 위해서 필요합니다 그들을 전투로 전송 하물며 만약 그들이 바지에 맞아야 하더라도. 이것은 우리가 해야할 일.\n- 베니토 무솔리니"
 LOADING_TIP_2: "모든 군인은 거의 안다, 전투에 나서기 전, 사소한 전투가 그에게 싸운다 맞는 좀 큰 사진.\n- 버나드 L. 몬트고메리"
 LOADING_TIP_3: "만약 우리들이 패배한다 공기중 전쟁에서 그리고 우리는 빠르게 패배한다.\n- 버나드 L. 몬트고메리"
 LOADING_TIP_4: "이것은 좋다 믿다 남들, 하지만, 아무것도 안 믿는게 더 좋다.\n- 베니토 무솔리니"
 LOADING_TIP_5: "전략적, 교리적 관점에서, 나는 믿지 않는다 완벽한 평화.\n- 베니토 무솔리니"
 LOADING_TIP_6: "기린들은 심장이 없는 창조물이다"
 LOADING_TIP_7: "지배권 국가가 훌륭한 힘에 초점을 맞출 수록 전쟁은 필연적인.\n- 알버트 하나 돌"
 LOADING_TIP_8: "이것은 투표한자가 결정하지 않다. 이것은 누군가 표를 센 사람이 결정하다.\n- 이오시스 슨상님"
 LOADING_TIP_9: "역사는 아무도 꺾을 수 없는 군대들은 존재하지 않았다고 보여준다 그리고 존재하지 않을것이다.\n- 이오시스 슨상님"
 LOADING_TIP_10: "그 서기장! 그는 사단들을 몇 개 가지고 있노?\n- 조지프 스타린"
 LOADING_TIP_11: "흥겨운은 가장 독보적인 기능이다 평의회 조합의.\n- 이오시스 슨상님"
 LOADING_TIP_12: "그 오직 진짜 힘은 와서 나온다 긴 총.\n- 이오시스 슨상님"
 LOADING_TIP_13: "아무 동맹 누구의 목적이 전쟁의 의사가 아니면 무의미하고도 쓸모없다.\n- 아돌프 히틀러"
 LOADING_TIP_14: "훌륭한 거짓좌는 또한 입니다 훌륭한 마법사.\n- 아돌프 히틀러"
 LOADING_TIP_15: "만약 오늘이 내가 서있는 여기가 혁명가라면, 이것은 혁명입니다 혁명에 대항한.\n- 아돌프 히틀러"
 LOADING_TIP_16: "만약 너가 말하다 충분히 큰 거짓이 그리고 말한다 흔하디 흔한, 그것은 아마 믿긴다.\n- 아돌프 히틀러"
 LOADING_TIP_17: "독일은 될 것입니다 세계 힘 아니면 모두 아니다.\n- 아돌프 히틀러"
 LOADING_TIP_18: "성공은 편성됩니다 갑니다 패배에서 패배 없는 잃음은 낙관적임.\n- 원숭이"
 LOADING_TIP_19: "만약 당신이 가고 지나가는 지옥이라면, 가는것을 유지하십시오.\n- 원숭이"
 LOADING_TIP_20: "그 훌륭한 대꾸에 대항하는 민주주의는 평균 투표하는 사람과의 5분간의 대화 입니다.\n- 원숭이"
 LOADING_TIP_21: "언제든지 미래 속의 전쟁의 전투는 싸웠습니다, 전차 부대는 놉니다 결정적인 역할.\n- 헤인즈 구데리안"
 LOADING_TIP_22: "The new German Panther and Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23: "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_24: "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25: "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26: "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27: "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28: "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29: "테오, 하인리히는 여기다. 가졌다 그저 쏘다 아래로 두개의 폭탄병. 아니 더 많은 탄약. 나는 할 것입니다 파성망치로 치다. 너 다시보자 다시, 보자 너 속에서 발할라!\n- 하인리히 엘러, 공기 무기"
 LOADING_TIP_30: "지도력 구성되어 있다선발 좋은 사람들 그리고 거들기 그들을 그 최고의 행동.\n- 체스터 W. 니미츠"
 LOADING_TIP_31: "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? \n- 체스터 W. 니미츠"
 LOADING_TIP_32: "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35: "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36: "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37: "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38: "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill, after the Yalta Conference"
 LOADING_TIP_39: "I believe it is peace for our time.\n- Neville Chamberlain, 1938 after Munich agreement."
 LOADING_TIP_40: "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42: "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 LOADING_TIP_43: "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44: "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45: "NUTS!\n- Anthony C. McAuliffe, responding to the German demand for surrender"
 LOADING_TIP_46: "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47: "아닙니다 하나 단계 뒤로!\n- 평의회 명령 아니. 227"
 LOADING_TIP_48: "토라! 토라! 토라!\n- 못밭 아름다운 나루 수컷, 7 12월, 쇼와 16년"
 LOADING_TIP_49: "너의 이름은 알 수 없습니다. 너의 죽음은 불멸.\n- 알 수 없는 병사의 무덤 (모스코우)"
 LOADING_TIP_50: "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51: "The war situation has developed not necessarily to Japan's advantage.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52: "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55: "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56: "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57: "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59: "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60: "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61: "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62: "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63: "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64: "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65: "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66: "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67: "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Germany.\n- Adolf Hitler"
 LOADING_TIP_68: "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69: "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70: "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of Tunisia"
 LOADING_TIP_71: "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72: "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77: "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79: "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80: "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81: "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82: "Give me fifty DC-3s and the Japanese can have the Burma Road.\n - Chiang Kai-Shek"
 LOADING_TIP_83: "Politics is war without bloodshed, while war is politics with bloodshed.\n - Mao Zedong"
 LOADING_TIP_84: "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong"
 LOADING_TIP_85: "I would rather die in a swamp of Greater Romania than in a paradise of a small Romania.\n - Ion Antonescu"
 LOADING_TIP_87: "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
 LOADING_TIP_88: "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n - Charles de Gaulle"
 LOADING_TIP_89: "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90: "A state like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
 LOADING_TIP_86: "People don't matter, only what they represent.\n - Ion Antonescu"
 LOADING_TIP_91: "Those who can win a war well can rarely make a good peace, and those who could make a good peace would never have won the war.\n- Winston Churchill"
 LOADING_TIP_92: "An appeaser is one who feeds a crocodile, hoping it will eat him last.\n- Winston Churchill"
 LOADING_TIP_93: "Whoever said the pen is mightier than the sword obviously never encountered automatic weapons.\n- Douglas MacArthur"
 LOADING_TIP_94: "Either I will be decorated or I will be court martialled. Fire!\n- Birger Eriksen"
 LOADING_TIP_95: "In waking a tiger, use a long stick.\n- Mao Zedong"
 LOADING_TIP_96: "If everybody is thinking alike, then somebody isn't thinking.\n- George S. Patton"
 LOADING_TIP_97: "We could do with some of those razor blades, Herr Reichsmarschall.\n- Erwin Rommel, after Göring claimed the Americans only know how to make razor blades"
 LOADING_TIP_98: "I cannot forecast to you the action of Russia. It is a riddle wrapped in a mystery inside an enigma.\n- Winston Churchill"
 LOADING_TIP_99: "However beautiful the strategy, you should occasionally look at the results.\n- Winston Churchill"
 LOADING_TIP_100: "Since the Italian-Greek war, one does not say \"the Greeks are fighting like heroes\", but \"the heroes are fighting like Greeks\".\n- The Montreal Daily Star, 1942"
 LOADING_TIP_101: "Patriotism is when love for your people comes first. Nationalism is when hate for other people than your own comes first.\n- Charles de Gaulle"
 LOADING_TIP_102: "It must be a peace without victory. Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished. It would be accepted in humiliation and leave resentment.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "If you want total security, go to prison. There you're fed, clothed, given medical care and so on. The only thing lacking is freedom.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "An army is a team. It lives, eats, sleeps, and fights as a team. This individual hero stuff is bullshit.\n- George S. Patton"
 LOADING_TIP_105: "Never tell people how to do things. Tell them what to do, and they will surprise you with their ingenuity.\n- George S. Patton"
 LOADING_TIP_106: "All men are frightened. The more intelligent they are, the more they are frightened.\n- George S. Patton"
 LOADING_TIP_107: "Human kindness has never weakened the stamina or softened the fiber of a free people. A nation does not have to be cruel in order to be tough.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "A sincere diplomat is like dry water or wooden iron.\n- Joseph Stalin"
 LOADING_TIP_109: "Throughout history, it has been the inaction of those who could have acted; the indifference of those who should have known better; that has made it possible for evil to triumph.\n- Haile Selassie I"
 LOADING_TIP_110: "Warsaw is not waiting for empty words of praise, for expressions of recognition, not for assurances of sympathy. Warsaw is waiting for weapons and ammunition.\n- Józef Piłsudski"
 LOADING_TIP_111: "Ignorance and obscurantism have never produced anything other than flocks of slaves for tyranny.\n- Emiliano Zapata"
 LOADING_TIP_112: "I'd rather die on my feet, than live on my knees.\n- Emiliano Zapata"
 LOADING_TIP_113: "Gentlemen, you have fought like lions and been led by donkeys.\n- Erwin Rommel, to captured British officers during the siege of Tobruk"
 LOADING_TIP_114: "The trouble with free elections is that you never know how they are going to turn out.\n- Vyacheslav Molotov"
 LOADING_TIP_115: "What does the corpse care who was right and who was wrong?\n- Manuel Azana"
 LOADING_TIP_116: "Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely.\n- Dwight D. Eisenhower, June 1944"
 LOADING_TIP_117: "The quickest way of ending a war is to lose it.\n- George Orwell"
 LOADING_TIP_118: "We do not want any more electoral fraud, nor more lies. We do not want that those who do not work live from those who do.\n- Juan Perón"
 LOADING_TIP_119: "There's the bloody Scheer! Open fire at her!\n- Frederick Secker Bell"
 LOADING_TIP_120: "We must not be defeated by the fear of the very danger which we are preparing to resist. The only thing we have to fear is fear itself.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "Our freedom has shown its ability to survive war, but our freedom would never survive surrender.\n- Franklin D. Roosevelt"