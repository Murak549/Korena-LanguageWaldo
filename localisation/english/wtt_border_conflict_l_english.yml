 wtt_border_conflict_won_attacker.1.t:0 "정복 [their_state.GetName]안"
 wtt_border_conflict_won_attacker.1.desc:0 "우리의 충돌 안에서 경계착륙들 사이에서 [our_state.GetName] 그리고 [their_state.GetName] 톱질 우리들의 무력 이겼습니다 깨끗한 승리 넘어서 그 강제적인 [their_country.GetLeader]. 그 [their_country.GetAdjective] 강제적으로 가졌습니다 떨어지는 돌려받다 재편성, 그리고 우리들의 무력은 가졌다 분쟁지역에서 가져온 통제권"
 wtt_border_conflict_won_attacker.1.a:0 "우리는 보여짐을 당했습니다 그들에게 우리의 강력함을"
 wtt_border_conflict_won_defender.1.t:0 "정복 [their_state.GetName]안"
 wtt_border_conflict_won_defender.1.desc:0 "우리의 충돌 안에서 경계착륙들 사이에서 [our_state.GetName] 그리고 [their_state.GetName] 톱질 우리들의 무력 이겼습니다 깨끗한 승리 넘어서 그 강제적인 [their_country.GetLeader]. 그 [their_country.GetAdjective] 강제적으로 가졌습니다 떨어지는 돌려받다 재편성, 그리고 우리들의 무력은 가졌다 분쟁지역에서 가져온 통제권"
 wtt_border_conflict_won_defender.1.a:0 "우리는 보여짐을 당했습니다 그들에게 우리의 강력함을"
 wtt_border_conflict_lost_attacker.1.t:0 "패배했다 [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "무력들 아래에서 명령 [their_country.GetLeader] 가지다 성공된 밀치기 미국 밖으로 분쟁지역 사이에서 [our_state.GetName] 와 [their_state.GetName]. 우리의 강제적으로 가졌습니다 후퇴 좋은 주문 그리고 재조직 해야합니다 우리 원해요 다시새로운 전투 미래로"
 wtt_border_conflict_lost_attacker.1.a:0 "우리를 해야합니다 계수기공격 하자마자 가능한!"
 wtt_border_conflict_lost_defender.1.t:0 "패배했다 [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "무력들 아래에서 명령 [their_country.GetLeader] 가지다 성공된 밀치기 미국 밖으로 분쟁지역 사이에서 [our_state.GetName] 와 [their_state.GetName]. 우리의 강제적으로 가졌습니다 후퇴 좋은 주문 그리고 재조직 해야합니다 우리 원해요 다시새로운 전투 미래로"
 wtt_border_conflict_lost_defender.1.a:0 "우리를 해야합니다 계수기공격 하자마자 가능한!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]의 탁한친구"
 wtt_border_conflict_canceled_attacker.1.desc:0 "그 싸우고 있습니다 안에서 [our_state.GetName]-[their_state.GetName] 지역 가졌다 지면 정지 둘 다 측면들 가졌습니다 증면 가능하지 않습니다 그 쫓아내다 그 타인. 작은 영토는 가져졌습니다 양측에 의해서. 스카우트 신고합니다 그 [their_country.GetAdjective] 군인들 그 위에 타인 측명들은 파고 있습니다 그 방어적인 지형. 이것은 아마 보여줄 것입니다. 그것 그들이 의도합니다 유지하기 그 영토 그들이 가진, 하지만 아마도 아마 하지 않습니다 밀어넣기 대항해서 그 줄들."
 wtt_border_conflict_canceled_attacker.1.a:0 "우리들은 할 것입니다 돌아오기."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]의 탁한친구"
 wtt_border_conflict_canceled_defender.1.desc:0 "그 싸우고 있습니다 안에서 [our_state.GetName]-[their_state.GetName] 지역 가졌다 지면 정지 둘 다 측면들 가졌습니다 증면 가능하지 않습니다 그 쫓아내다 그 타인. 작은 영토는 가져졌습니다 양측에 의해서. 스카우트 신고합니다 그 [their_country.GetAdjective] 군인들 그 위에 타인 측명들은 파고 있습니다 그 방어적인 지형. 이것은 아마 보여줄 것입니다. 그것 그들이 의도합니다 유지하기 그 영토 그들이 가진, 하지만 아마도 아마 하지 않습니다 밀어넣기 대항해서 그 줄들."
 wtt_border_conflict_canceled_defender.1.a:0 "우리들은 할 것입니다 돌아오기."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] 위협했습니다 우리의 경계"
 wtt_border_incident_defender_warning.1.desc:0 "어제 오전, [their_country.GetAdjective] 군인들이 [attacker_state.GetName] 주에서 [defender_state.GetName] 주로 월경하는 것이 탐지되었습니다. 밤 동안 더 많은 [their_country.GetAdjective]군이 지역으로 쇄도하여 우리 영토에서 방어 진지를 구축하였습니다.\n\n이는 [their_country.GetLeader] 휘하의 군대에 의한 일련의 소규모 접전과 국경 침범 이후 공유되는 국경 전체에서 일어난 것입니다.\n\n하지만 이번은 [their_country.GetAdjective]군이 이곳에서 머무를 것이 명백합니다. 우리는 가능한 한 신속히 지역에 파병하여 진군을 저지하여야 합니다."
 wtt_border_incident_defender_warning.1.a:0 "가능한 모든 병력을 동원하라!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]은 동원한다 전쟁 위한"
 wtt_border_conflict_escalate_to_war.1.desc:0 "정찰 활동 신고서는 나타냅니다 그 [From.GetAdjective] 무력이 뭉칩니다 내부로 [their_state.GetName] 위해서 중대한 작전 밀어내기 깊이 속으로 [our_state.GetName]. [From.GetLeader]가 이 모험에 기꺼이 소비할 자원의 양을 고려하면 이것이 더 이상 경계선의 정확한 위치에 대한 단순한 논쟁이 아니라는 것이 분명합니다.\n\n큰 규모의 전쟁은 지평선 위에 있습니다."
 wtt_border_conflict_escalate_to_war.1.a:0 "우리는 해야만합니다 준비 그들을 만나기 위해서"