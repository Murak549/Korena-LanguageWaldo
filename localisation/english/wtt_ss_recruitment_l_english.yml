 SS_recruitment_desc:1 "그 ㄴㄴ 아래의 힘러는 그들이 해야만 한다 위해서 다시 싸우자 볼셰비즘 충전 모집하는 외국인 봉사대 믿는다. 그 월마트는 강하게 부정한다 그리고 용인하지 않는다 평행 명령 구조물. 너무 멀리 그들을 민다면 아마 무덤 결과를 얻는다.\n\n현재 국방군의 §Y기분§!: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\n현재 SS 지도의 §Y기분§!: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
