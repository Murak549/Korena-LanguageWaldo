 ss_recruitment_event.1.t:0 "모병 작전 소굴의 표식 속에서"
 ss_recruitment_event.1.desc:0 "이러한 거대한 투쟁의 국가적 생존, 우리는 해야할 것 이용합니다 모든 자산 모든 역량. 그 ㄴㄴ는 믿습니다 그 여럿 있습니다 소굴의표식 누구 기쁘게 팔들을 들어올리고 싸울 우리편에 의해서 대항한다 그 위협의 국제적 볼셰비즘.\n\n그동안 그 월마트가 동의합니다 내부 교장 그 적은 딱 맞는 가능할 것입니다 유용한, 그 일반적인 월마트들은 매우 강하게 믿습니다 그 어떤 외국의 봉사대도 아래에 군대 - 아닙니다 유격대 - 명령어."
 ss_recruitment_event.1.a:0 "타협합니다 조정하기 징병 캠페인 위의"
 ss_recruitment_event.1.b:0 "투자합니다 그 유혹적인 징집 캠페인 ㄴㄴ를 위한"
 ss_recruitment_event.1.c:0 "허가합니다 그 월마트 징병 작은 숫자의 특별한자들 그리고 지원하다 직원."
 ss_recruitment_alternate.1.t:0 "징병 캠페인 엥착륙안"
 ss_recruitment_alternate.1.desc:0 "이러한 거대한 투쟁 국가적 생존, 우리는 해야만 합니다 사용한다 모든 자산 그리고 모든 역량. 그 ㄴㄴ는 믿습니다 그 있습니다 여럿 엥착륙 내부 누군가 기쁘게 팔을 들어올리고 싸웁니다 우리의 편에 의해서 대항하는 그 세계적 볼셰비즘에.\n\n그 동안 월마트가 교장속에서 동의합니다 그 일부 징병 맞는 봉사대 가능합니다 유용한, 그 일반적인 월마트는 강한 믿습니다 그 어떤 외국의 봉사대 해야한다 밑의 군대 - 유격대 아니 - 명령어."
